<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="search_images.css">
    <link rel="stylesheet" href="links.css">
</head>
<body>
    <!-- Google logo -->
    <div class="logo">
    <img src="image_search.JPG" width="400" alt="Image Search">
    </div>
    <div>
        <!-- Search bar -->
        <form action="http://images.google.com/images">
            <input id="input"  type="text" name="q" >
            <div class="button">
                <input type="submit" value="Google Image Search">
            </div>
        </form>
    </div> 
    <!-- Link at the upper-right corner -->
    <div id="links">
        <a href="index.html">Google Search</a>
    </div>
</body>
</html>
